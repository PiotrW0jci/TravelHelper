<div class="tm-container-outer" [ngClass]="{'blur': popupIsActive}">
  <div class="photos-container">
    <div class="flex-container">
      <div class="item-block"></div>
      <div class="item-img" [style.background-image]="'url('+ph1+')'" style.background-size="cover"></div>
      <div class="item-desc">
        <div class="item-container">
          <p>Explore {{ location }}</p>
          <div id="location_dsc" [innerHtml]="description"></div>
        </div>
      </div>
    </div>
    <div class="flex-container weather">
      <div class="item-desc item-desc-reverse">
        <div class="item-container">
          <div *ngIf="weatherData">
            <app-weather [temp]="weatherData.temp" [icon]="weatherData.icon" [feels-like]="weatherData.feelsLike"
              [main-weather]="weatherData.mainWeather">
            </app-weather>
          </div>
        </div>
      </div>
      <div class="item-img item-img-reverse" [style.background-image]="'url('+ph2+')'" style.background-size="cover">
      </div>
      <div class="item-block item-block-reverse"></div>
    </div>
  </div>
  <div class="tabs-container">
    <ul class="tm-tabs-links">
      <li class="tm-tab-link-li" (click)="showFlights=!showFlights; showHotels=false">
        <a data-toggle="tab" class="tm-tab-link" [ngClass]="{'active': showFlights}">
          <img src="assets/img/airplane.png" alt="Image">
          Flights
        </a>
      </li>
      <li class="tm-tab-link-li" (click)="showHotels=!showHotels; showFlights=false">
        <a data-toggle="tab" class="tm-tab-link" [ngClass]="{'active': showHotels}">
          <img src="assets/img/bed.png" alt="Image">
          Hotels
        </a>
      </li>
    </ul>
  </div>

<div class="popup" [ngClass]="{'active': popupIsActive}">
  <div align-middle>Add new trip or choose of from existing</div>
  <span class="close-btn" (click)="popupIsActive=false">&times;</span>
  <ul>
    <li>
      <span class="fa fa-plus" (click)="addNewTravel(tripName.value)" #addNewTravelBtn></span>
      <input type="text" class="trip-name" placeholder="Type name of your new trip..." id="tripName" #tripName>
      <div class="text-danger" *ngIf="addNewTravelClicked && !tripName.value.length">Trip name can't be empty</div>
      <label for="tripName" class="line"></label>
    </li>
    <li>
      <span class="fa fa-check" (click)="addLocationToTravel(trip.value)"></span>
      <select name="trips" id="trips" #trip>
        <option value="1">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</option>
        <option value="2">Aenean tincidunt elit at ipsum cursus, vitae interdum nulla suscipit.</option>
        <option value="3">Curabitur in orci vel risus facilisis accumsan.</option>
      </select>
    </li>
  </ul>
</div>
