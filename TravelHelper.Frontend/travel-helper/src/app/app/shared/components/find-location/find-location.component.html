<div class="tm-page-wrap mx-auto">
  <section class="tm-banner">
    <div class="tm-container-outer tm-banner-bg">
      <div class="container">

        <div class="row tm-banner-row tm-banner-row-header">
          <div class="col-xs-12">
            <div class="tm-banner-header">
              <h1 class="text-uppercase tm-banner-title">Let's begin</h1>
              <img src="img/dots-3.png" alt="Dots">
              <p class="tm-banner-subtitle">We assist you to choose the best.</p>
              <a href="javascript:void(0)" class="tm-down-arrow-link"><i
                  class="fa fa-2x fa-angle-down tm-down-arrow"></i></a>
            </div>
          </div> <!-- col-xs-12 -->
        </div> <!-- row -->
        <div class="row tm-banner-row" id="tm-section-search">
          <form>
            <div class="search-box">
              <i class="fa fa-search"></i>
              <input type="search" class="tbox" placeholder="Type location ...">
              <button class="btn btn-primary tm-btn">Search</button>

            </div>
          </form>

          <div class="form-row tm-search-form-row">
            <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
              <input name="check-in" hidden="true" type="text" class="form-control" id="inputCheckIn"
                placeholder="Check In">
            </div>
            <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
              <input name="check-out" hidden="true" type="text" id="inputCheckOut" placeholder="Check Out">
            </div>
          </div>
        </div> <!-- row -->
        <div class="tm-banner-overlay"></div>
      </div> <!-- .container -->
    </div> <!-- .tm-container-outer -->
  </section>
</div>
