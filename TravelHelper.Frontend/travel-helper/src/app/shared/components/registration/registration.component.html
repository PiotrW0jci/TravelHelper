<section class="tm-container">
  <div class="tm-container-outer tm-banner-bg">
    <div class="container">
      <div class="tm-banner-row" id="tm-section-search">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form tm-section-pad-2">
          <div class="form-group">
            <label for="inputUsername">Login</label>
            <input name="username" type="text" formControlName="username" class="form-control" id="inputUsername"
              placeholder="Type your login ..." [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Login is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input name="password" type="password" formControlName="password" class="form-control" id="inputPassword"
              placeholder="Type your password ..." [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputConfirmPassword">Confirm password</label>
            <input name="confirmPassword" type="password" formControlName="confirmPassword" class="form-control"
              id="inputConfirmPassword" placeholder="Type your password again..." [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAge">Age</label>
            <input name="age" type="number" formControlName="age" class="form-control" id="inputAge"
              placeholder="Type your age ..." [ngClass]="{ 'is-invalid': submitted && f.age.errors }" min="16">
            <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
              <div *ngIf="f.age.errors.required">Age is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input name="email" type="email" formControlName="email" class="form-control" id="inputEmail"
              placeholder="Type your email ..." [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" id="btnSubmit" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
            </button>
          </div>
        </form>
      </div>
      <div class="tm-banner-overlay"></div>
    </div>
  </div>
</section>
