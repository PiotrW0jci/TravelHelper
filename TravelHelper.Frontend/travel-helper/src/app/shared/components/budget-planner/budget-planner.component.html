<div class="top">
  <div class="budget">
    <div class="budget__title">
      Plan your trip budget
    </div>


    <div class="budget__income clearfix">
      <div class="budget__income--text">Total amount</div>
      <div class="right">
        <div class="budget__income--value">{{ total_budget }}</div>
        <div class="budget__income--percentage">&nbsp;</div>
      </div>
    </div>

    <div class="budget__expenses clearfix">
      <div class="budget__expenses--text">Expenses</div>
      <div class="right clearfix">
        <div class="budget__expenses--value">- {{ loading ? 0 : totalExpenses() }}</div>
        <div class="budget__expenses--percentage">{{ (totalExpenses() * 100 / total_budget).toFixed(2) }}%</div>
      </div>
    </div>
  </div>
</div>



<div class="bottom">
  <div class="add">
    <div class="add__container">
      <input type="text" class="add__description" placeholder="Add description" [(ngModel)]="description">
      <input type="number" class="add__value" placeholder="Value" [(ngModel)]="amount">
      <button class="add__btn" (click)="addItem()"><i
          class="ion-ios-checkmark-outline"></i></button>
    </div>
  </div>

  <div class="container clearfix">


    <h2 class="expenses__title">Expenses</h2>
    <div class="expenses">

      <div *ngFor="let item of all_items" class="item clearfix" id="expense-0">
        <div class="item__description">{{ item.name }}</div>
        <div class="right clearfix">
            <div class="item__value">- {{ item.value }}</div>
            <div class="item__percentage">{{ (item.value * 100 / total_budget).toFixed(2)}}%</div>
            <div class="item__delete">
                <button class="item__delete--btn" (click)="remove(item)"><i class="ion-ios-close-outline"></i></button>
            </div>
        </div>
    </div>


      <div class="expenses__list"></div>
    </div>
  </div>
</div>
